<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <title>CaaS - Component Server</title>
  </head>
  <body>
    <div class="page flex flex-col h-screen">
      <header class="h-16 flex items-center justify-between px-8 border-b">
        <div class="flex items-center space-x-2">
          <div class="font-bold text-lg">CaaS</div>
          <span class="inline-block px-2 text-xl text-gray-300">/</span>
          <div id="userName">
            <span class="inline-block w-32 h-8 bg-gray-200 rounded-full"
              >&nbsp;</span
            >
          </div>
          <span class="inline-block px-2 text-xl text-gray-300">/</span>
          <select id="fileSelector" class="w-64 bg-white border-0"></select>
          <span class="inline-block px-2 text-xl text-gray-300">|</span>
          <button
            id="addFile"
            class="text-white bg-blue-400 rounded py-1 px-2 text-sm"
          >
            new
          </button>
        </div>
        <button
          id="auth"
          class="text-white bg-gray-400 border border-gray-400 rounded py-1 px-2 text-sm"
        ></button>
      </header>
      <div
        class="py-2 px-8 border-b bg-gray-100 text-xs flex items-center justify-between"
      >
        <input
          type="text"
          id="componentName"
          class="p-2 rounded-md border bg-white w-64"
          placeholder="Component name"
        />
      </div>
      <article class="flex md:block flex-grow">
        <section class="editor border-r flex sm:flex-col md:flex-row md:h-1/2">
          <div
            class="editor-html sm:h-1/2 md:h-full md:w-1/2 relative sm:border-b md:border-0"
          >
            <div class="absolute top-0 right-0 p-1 z-10 bg-gray-100 text-xs">
              HTML
            </div>
            <div class="editor h-full"></div>
          </div>
          <div class="editor-js sm:h-1/2 md:h-full md:w-1/2 relative">
            <div class="absolute top-0 right-0 p-1 z-10 bg-gray-100 text-xs">
              JS
            </div>
            <div class="editor h-full"></div>
          </div>
        </section>
        <section class="preview w-full flex flex-col">
          <div
            class="p-2 border-b bg-gray-100 text-xs flex items-center justify-between"
          >
            <div>&nbsp;</div>
            <div>
              <button
                title="Click to copy"
                id="componentUrl"
                class="border rounded-sm p-1"
              >
                Copy URL
              </button>
              <button
                title="Click to copy"
                id="componentEmbed"
                class="border rounded-sm p-1"
              >
                Copy Embed
              </button>
            </div>
          </div>
          <div class="flex items-center justify-center flex-grow">
            <div id="preview"></div>
          </div>
        </section>
      </article>
    </div>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
