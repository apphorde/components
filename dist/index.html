<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <title>CaaS - Component Server</title>
  </head>
  <body>
    <div class="page flex flex-col h-screen">
      <header class="h-16 flex items-center justify-between px-8 border-b">
        <div class="flex items-center space-x-2">
          <div class="font-bold text-lg">CaaS</div>
          <span class="inline-block px-2 text-xl text-gray-300">/</span>
          <div id="userName"></div>
          <span class="inline-block px-2 text-xl text-gray-300">/</span>
          <select id="fileSelector" class="w-64"></select>
          <button
            id="addFile"
            class="text-white bg-blue-400 rounded py-1 px-2 text-sm"
          >
            new
          </button>
        </div>
        <button
          id="auth"
          class="text-white bg-gray-400 border border-gray-400 rounded py-1 px-2 text-sm"
        ></button>
      </header>
      <article class="flex flex-grow">
        <section class="editor w-1/2 border-r flex flex-col">
          <div class="editor-html h-1/2 relative border-b">
            <div class="absolute top-0 right-0 p-1 z-10 bg-gray-100 text-xs">
              HTML
            </div>
            <div class="editor h-full"></div>
          </div>
          <div class="editor-js h-1/2 relative">
            <div class="absolute top-0 right-0 p-1 z-10 bg-gray-100 text-xs">
              JS
            </div>
            <div class="editor h-full"></div>
          </div>
        </section>
        <section class="preview w-1/2 flex flex-col">
          <div class="p-2 border-b bg-gray-100 text-xs">
            <button
              title="Click to copy"
              id="componentUrl"
              class="border rounded-sm p-1"
            >
              Copy URL
            </button>
            <button
              title="Click to copy"
              id="componentEmbed"
              class="border rounded-sm p-1"
            >
              Copy Embed
            </button>
          </div>
          <div class="flex items-center justify-center flex-grow">
            <div id="preview"></div>
          </div>
        </section>
      </article>
    </div>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
