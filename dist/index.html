<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <title>CaaS</title>
  </head>
  <body>
    <div class="page flex flex-col h-screen">
      <header class="h-16 flex items-center justify-between px-8 border-b">
        <div>CaaS</div>
        <div class="flex items-center space-x-2">
          <div id="userName"></div>
          <span class="inline-block px-4 text-xl text-gray-300">/</span>
          <select id="fileSelector" class="w-64"></select>
          <button id="addFile" class="border border-gray-500 bg-white rounded py-1 px-2 text-sm">new</button>
          <span class="inline-block px-4 text-xl text-gray-300">/</span>
          <button id="auth" class="text-white bg-blue-500 rounded py-1 px-2 text-sm"></button>
        </div>
      </header>
      <article class="flex flex-grow">
        <section class="editor w-1/2 border-r"></section>
        <section class="preview w-1/2 flex items-center justify-center">
          <div id="preview"></div>
        </section>
      </article>
    </div>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
